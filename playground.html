<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dealer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" sizes="180x180" href="images/fav.png">
</head>

<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap -m-4">
            <div class="p-4 md:w-1/3 thumb1">
              <div class="h-full rounded-lg overflow-hidden">
                <img class="object-cover rounded-lg object-center" src="images/forza.jpg" alt="blog">
                <div class="pt-6">
                  <h1 class="title-font text-lg font-medium text-yellow-600 mb-3">Forza 5</h1>
                  <div class="flex items-center flex-wrap ">
                    <a href="#" class="text-gray-900 inline-flex items-center md:mb-2 lg:mb-0">69.99$
                      <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>

             <div class="p-4 md:w-1/3 thumb2">
                <div class="h-full rounded-lg overflow-hidden">
                    <img class="object-cover rounded-lg object-center" src="images/gta5.jpg" alt="blog">
                    <div class="pt-6">
                        <h1 class="title-font text-lg font-medium text-green-500 mb-3">Grand Theft Auto V</h1>
                        <div class="flex items-center flex-wrap ">
                            <a href="#" class="text-gray-900 inline-flex items-center md:mb-2 lg:mb-0">49.99$
                            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14"></path>
                                <path d="M12 5l7 7-7 7"></path>
                            </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 md:w-1/3 thumb3">
                <div class="h-full rounded-lg overflow-hidden">
                  <img class="object-cover rounded-lg object-center" src="images/spider.jpg" alt="blog">
                  <div class="pt-6">
                    <h1 class="title-font text-lg font-medium text-red-600 mb-3">SpiderMan</h1>
                    <div class="flex items-center flex-wrap ">
                        <a href="#" class="text-gray-900 inline-flex items-center md:mb-2 lg:mb-0">59.99$
                        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M5 12h14"></path>
                          <path d="M12 5l7 7-7 7"></path>
                        </svg>
                        </a>
                    </div>
                </div>
            </div>


      </section>
      <script src="js/anime.min.js"></script>
    <script>
        var img1 = document.querySelector(".thumb1");


        function animateImg1(scale, duration, elasticity) {
            anime.remove(img1);
            anime({
                targets: img1,
                scale: scale,
                duration: duration,
                elasticity: elasticity
            });
        }
        function enterImg1(){ animateImg1(1.1, 800, 400) };
        function leaveImg1(){ animateImg1(1.0, 600, 300) };

        img1.addEventListener('mouseenter', enterImg1, false);
        img1.addEventListener('mouseleave', leaveImg1, false);
    </script>
</body>
</html>
