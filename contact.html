<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <section>
        <div class="bg-gray-800 text-gray-300 font-body">
            <div class="container pt-32 mx-auto">
              <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-4xl text-3xl mb-4">Contact Us</h1>
                <p class="lg:w-2/3 text-xl mx-auto">Your feedback is important to us! Let us know if there is anything we can help with:</p>
              </div>
              <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="name" class="leading-7 text-md text-gray-300">Name</label>
                      <input type="text" id="name" name="name" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="email" class="leading-7 text-md text-gray-300">Email</label>
                      <input type="email" id="email" name="email" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="message" class="leading-7 text-md text-gray-300">Message</label>
                      <textarea id="message" name="message" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send Feedback</button>
                  </div>
                  <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
                    <a class="text-gray-300">gamedealer@gmail.com - 49 Smith St. Saint Cloud, MN 56301 </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-gray-800 font-body border-t-2 border-gray-800 bg-gray-800 pb-0.5">
              <div class="container flex items-center justify-between sm:flex-row flex-col m-4">
                <a class="flex font-body items-center md:justify-start justify-between">
                  <img class="h-2/3" src="images/logo_black.png" alt="">
                </a>
                <p class="text-xl text-gray-300 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-300 sm:py-2 sm:mt-0 mt-4">Â© 2020 Game Dealer
                </p>
                <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-end sm:justify-start">
                  <div class="wrapper">
                      <div class="icon facebook text-blue-600">
                          <div class="tooltip">Facebook</div>
                          <span><i class="fab fa-facebook-f"></i></span>
                      </div>
                      <div class="icon twitter text-blue-400">
                          <div class="tooltip">Twitter</div>
                          <span><i class="fab fa-twitter"></i></span>
                      </div>
                      <div class="icon instagram text-purple-500">
                          <div class="tooltip">Instagram</div>
                          <span><i class="fab fa-instagram"></i></span>
                      </div>
                      <div class="icon github text-white">
                          <div class="tooltip">Github</div>
                          <span><i class="fab fa-github"></i></span>
                      </div>
                      <div class="icon youtube text-red-700">
                          <div class="tooltip">Youtube</div>
                          <span><i class="fab fa-youtube"></i></span>
                      </div>
                  </div>
              
                  <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
                </span>
              </div>
          </div>
    </section>
</body>
</html>
